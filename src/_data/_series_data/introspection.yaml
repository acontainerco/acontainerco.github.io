    bio:   "<p>Rémi Forte is a French designer and poet. He graduated from the National Institute for Typographic Research and Lyon School of Fine Arts. His work is at the intersection of contemporary poetic practices and typography.</p><p>He is developing a research-creation PhD, “Poetic Programme, Typographic System,” as part of the TransCrit research unit (University Paris 8 Vincennes Saint-Denis). This work explores the tensions between poetic writing, typographic composition, and type design.</p><p>Since 2019, he’s been the manager of the type foundry 205TF and taught typography at the Strate School of Design in Lyon.<p>
